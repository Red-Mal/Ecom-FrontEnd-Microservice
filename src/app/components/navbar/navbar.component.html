<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">RedMal Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item"  >
          <a class="nav-link" routerLink="/products" *ngIf="securityService.hasRole(['ADMIN','USER'])" >Products</a>
        </li>

        <li class="nav-item" >
          <a class="nav-link " *ngIf="securityService.hasRole(['ADMIN'])" routerLink="/customers" tabindex="-1" aria-disabled="true">Customers</a>
        </li>
      </ul>
      <ul class="navbar-nav float-end">
        <li class="nav-item dropdown" *ngIf="securityService.profile">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="onLogout()" >Logout</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="securityService.profile;else loginTemplate">
            <a>{{securityService.profile.firstName}}</a>
          </a>
          <ng-template #loginTemplate>
            <a class="btn btn-outline-success" type="submit" aria-current="page" (click)="login()">Login</a>
          </ng-template>
        </li>

      </ul>

  </div>
</nav>
